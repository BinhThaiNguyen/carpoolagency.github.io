---
layout: main
---

<div id="postArticle" class="carpool-page">
	<div class="articleImage defaultImage" style="background-image: url('{{ page.defaultImage }}');">
		<div class="postTitle green">
			{{ page.title }}
		</div>
	</div>



		<div class="authorAndBody">
	
		<div class="author">
					<div class="picture"><div class="image" style="background-image: url('/carpool/img/profile/{% if page.authorImage %}{{ page.authorImage }}{% else %}Placeholder.png{% endif %}');"></div></div>						
					<div class="name"><div>{{ page.author }}</div></div>						
			<div class="btnStack">
				<a class="btnTwitter" href="https://www.twitter.com"><img src="/carpool/img/btn/twitter_icon.png"></a>
				<a class="btnLinkedIn" href="https://www.linkedin.com"><img src="/carpool/img/btn/linkedin_icon.png"></a>
				<a class="btnFacebook" href="https://www.facebook.com"><img src="/carpool/img/btn/facebook_icon.png"></a>
			</div>
		</div>





	<div id="postBody">
		<p>{{ content }}</p>
	</div>

</div>

</div>
